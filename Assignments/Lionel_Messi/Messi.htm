<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>
        Lionel Messi
    </title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="messi-logo.jpg">
</head>
<body>
<main>
    <section>
        <div class="back_container">
            <div>
                <div class="box1">
                    <div class="empty-space">

                    </div>
                    <div class="messi-logo">
                        <img src="logo-messi-name.png" alt="Messi Logo not found" id="logo">
                    </div>
                </div>
                <div class="box2">

                </div>
                <div class="box3">
                    <div class="text-box">
                        <p>Money is not a motivating factor…My motivation comes from playing the
                            game I love. If I wasn’t paid to be a professional footballer, I would willingly play for
                            nothing.</p>
                    </div>
                </div>
            </div>
            <div class="off-website">
                Welcome to the Official Lionel Messi Website!
            </div>
        </div>
    </section>
    <section>
        <div class="stats_container">
            <div class="stats_img_container">
                <img src="lio-stats.png" id="stats-img">
            </div>
            <div class="stats">
                <table id="stats-table">
                    <tr>
                        <td>
                            <div class="stats-table-cell">
                                <div class="abc">
                                    <img src="matches-ico.png" class="stats-img">
                                </div>
                                <p class="stats-para1">637</p>
                                <p class="stats-para2">Matches</p>
                            </div>
                        </td>
                        <td>
                            <div class="stats-table-cell">
                                <div class="abc">
                                    <img src="wins-ico.png" class="stats-img">
                                </div>
                                <p class="stats-para1">451</p>
                                <p class="stats-para2">Wins</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="stats-table-cell">
                                <div class="abc">
                                    <img src="goals-ico.png" class="stats-img">
                                </div>
                                <p class="stats-para1">552</p>
                                <p class="stats-para2">Goals</p>
                            </div>
                        </td>
                        <td>
                            <div class="stats-table-cell">
                                <div class="abc">
                                    <img src="assists-ico.png" class="stats-img">
                                </div>
                                <p class="stats-para1">212</p>
                                <p class="stats-para2">Assists</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="stats-table-cell">
                                <div class="abc">
                                    <img src="titles-ico.png" class="stats-img">
                                </div>
                                <p class="stats-para1">32</p>
                                <p class="stats-para2">Titles</p>
                            </div>
                        </td>
                        <td>
                            <div class="stats-table-cell">
                                <div class="abc">
                                    <img src="awards-ico.png" class="stats-img">
                                </div>
                                <p class="stats-para1">13</p>
                                <p class="stats-para2">Awards</p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="footer-container">
        <div class="footer-sponsor">
            <table class="sponsor-table">
                <tr>
                    <td><img src="footer-sponsor-adidas.png"/></td>
                    <td><img src="footer-sponsor-pepsi.png"/></td>
                    <td><img src="footer-sponsor-dubai.png"/></td>
                    <td><img src="footer-sponsor-gatorade.png"/></td>
                    <td><img src="footer-sponsor-huawei.png"/></td>
                </tr>
            </table>
            <table class="sponsor-table">
                <tr>
                    <td><img src="footer-sponsor-mastercard.png"/></td>
                    <td><img src="footer-sponsor-hawkers.png"/></td>
                </tr>
            </table>
            <table class="sponsor-table">
                <tr>
                    <td><img src="footer-sponsor-ooredoo.png"/></td>
                </tr>
            </table>
        </div>
        <div class="footer-pic">
            <img src="lio-app-view.png" id="footer-messi">
        </div>
    </div>
</footer>
</body>
</html>
