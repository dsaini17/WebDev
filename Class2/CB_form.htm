<!DOCTYPE html>
<html>
<head>

</head>

<body>
<header>
    <h1> Enter Profile details</h1>
</header>
<main>
    <section>
        <form action="#" method="post">
            <table width="100%">
                <thead>
                <tr>
                    <th>Option 1</th>
                    <th>Input 1</th>
                    <th>Option 2</th>
                    <th>Input 2</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="first_name"></td>
                    <td>Last Name</td>
                    <td><input type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" name="email"></td>
                    <td>Password</td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <tr>
                    <td>Confirm</td>
                    <td><input type="password" name="conf_pass"></td>
                    <td>Phone Number</td>
                    <td><input type="number" name="number"></td>
                </tr>
                <tr>
                    <td>Whatsapp Number</td>
                    <td><input type="number" name="whatsapp_number"></td>
                    <td>DOB</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>College Name</td>
                    <td><input type="text" name="college_name"></td>
                    <td>Branch</td>
                    <td><input type="text" name="branch_name"></td>
                </tr>
                <tr>
                    <td>Year of Passing</td>
                    <td><input type="number" name="year"></td>
                    <td>Choose Center</td>
                    <td>
                        <select name="center">
                            <option value="dwarka">Dwarka</option>
                            <option value="pitampura">Pitampura</option>
                            <option value="noida">Noida</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="submit" name="submit">
        </form>
    </section>
</main>
</body>
</html>
